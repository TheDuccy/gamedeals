<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game Deals Tracker</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white font-sans">

  <!-- Header -->
  <header class="bg-gray-800 p-4 flex justify-between items-center shadow-md">
    <h1 class="text-2xl font-bold text-yellow-400">ðŸ”¥ Game Deals Tracker</h1>
    <input id="searchBar" type="text" placeholder="Search games..." 
           class="px-3 py-2 rounded bg-gray-700 text-white focus:outline-none">
  </header>

  <!-- Deals -->
  <main class="p-6 space-y-6" id="dealsContainer"></main>

  <footer class="bg-gray-800 text-gray-400 text-center p-4 mt-6">
    <p>Â© 2025 Game Deals Tracker | Powered by CheapShark API</p>
  </footer>

  <script>
    const apiUrl = "https://www.cheapshark.com/api/1.0/deals?storeID=1&pageSize=20&sortBy=Savings";

    let allGames = [];

    async function loadDeals() {
      const res = await fetch(apiUrl);
      const data = await res.json();
      allGames = data.map(game => ({
        title: game.title,
        img: game.thumb,
        normalPrice: game.normalPrice,
        salePrice: game.salePrice,
        savings: Math.round(game.savings),
        url: `https://store.steampowered.com/app/${game.steamAppID}`
      }));
      renderGames(allGames);
    }

    function renderGames(list) {
      const container = document.getElementById("dealsContainer");
      container.innerHTML = "";

      list.forEach(game => {
        container.innerHTML += `
          <div class="bg-gray-800 p-4 rounded-lg shadow flex flex-col sm:flex-row items-center sm:items-start hover:scale-[1.02] transition">
            <img src="${game.img}" class="rounded mb-3 sm:mb-0 sm:mr-4 w-full sm:w-48">
            <div class="flex-1">
              <h3 class="font-bold text-lg">${game.title}</h3>
              <p class="line-through text-gray-400">$${game.normalPrice}</p>
              <p class="text-green-400 font-bold">$${game.salePrice} (${game.savings}% OFF)</p>
              <a href="${game.url}" target="_blank">
                <button class="mt-2 bg-yellow-500 text-black py-2 px-4 rounded">View Deal</button>
              </a>
            </div>
          </div>
        `;
      });
    }

    // Search
    document.getElementById("searchBar").addEventListener("input", (e) => {
      const searchTerm = e.target.value.toLowerCase();
      const filtered = allGames.filter(g => g.title.toLowerCase().includes(searchTerm));
      renderGames(filtered);
    });

    loadDeals();
  </script>
</body>
</html>
